<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable SVG Paths</title>
    <style>
        body {
            background-color: black; /* Set background color to black */
            color: white; /* Use white text for visibility */
            text-align: center; /* Center align the content */
        }

        object {
            display: inline-block; /* Ensure the SVG stays centered */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Clickable SVG Paths Example</h1>
    <p>Click on any path to see its number.</p>

    <!-- Embed the SVG directly -->
    <object type="image/svg+xml" data="body_clickable.svg" width="500" height="500"></object>
    
</body>
</html>
